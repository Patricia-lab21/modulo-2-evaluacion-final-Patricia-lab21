<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Find your favourite movie!</title>
        <link rel="icon" href="./popcorn.png"
        />
        <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="wrapped">
            <div class="main">
                <div class="left">
                     <h1 class="left__title">Movie Search</h1> 
                    <div class="form">
                        <div class="box-input">
                            <input type="text" class="input">
                            <button class="button" id="button" type="button">
                                <img class="len" src="./search.png">
                            </button>
                        </div>
                    </div>
                    <div class="aside_favourites hidden">
                         <h2 class="title__favourites"></h2> 
                        <ul class="listFav"></ul>
                    </div>
                </div>
                <div class="aside_movies">
                    <ul class="listMovies"></ul>
                </div>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>

</html>
