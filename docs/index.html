<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Find your favourite movie!</title>
        <link rel="icon" href="./popcorn.png"
        />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="wrapped">
            <header class="header">
                <div class="top__header">
                     <h1 class="header__title">Find your movie!</h1> 
                    <img class="header__icon" src="./cinema.png">
                </div>
            </header>
            <div class="main">
                <div class="form">
                    <input type="text" class="input">
                    <button class="button" id="button" type="button">Search</button>
                </div>
                <div class="container-movies">
                    <div class="aside_favourites hidden">
                         <h2 class="title__favourites">Your movies</h2> 
                        <ul class="listFav"></ul>
                    </div>
                    <div class="aside_movies">
                        <ul class="listMovies"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>

</html>
